<div class="centered">
    <div *ngIf="deletedContact" class="card-body">
        <div class="card-body">
            <div class="row">
                <div class="card">
                    <div class="card-body">
                        <div class="row text-center">
                            <ul class="list-group list-group-horizontal d-flex">
                                <li class="list-group-item flex-fill">
                                    <strong><ins>Mesajı gönderen</ins></strong><br>{{deletedContact.name}}</li>
                            </ul>
                        </div>
    
                    </div>
                </div>
            </div><br>
            <strong>{{deletedContact.id}}</strong> id değerine sahip isimli mesajı silmek istediğinizden emin misiniz?
            <div class="row mt-3">
                <div class="d-flex justify-content-end">
                    <button (click)="delete(deletedContact)" type="button" class="btn btn-success me-2">Sil</button>
                    <button (click)="closeContactDeleteModal()" type="button" class="btn btn-danger">İptal</button>
                </div>
            </div>
        </div>
    </div>
    </div>
