<div class="centered">
<div *ngIf="deletedLawyer" class="card-body">
    <div class="card-body">
        <div class="row">
            <div class="card">
                <div class="card-body">
                    <div class="row text-center">
                        <ul class="list-group list-group-horizontal d-flex">
                            <li class="list-group-item flex-fill">
                                <strong><ins>Avukatı Adı</ins></strong><br>{{deletedLawyer.name}}</li>
                            <li class="list-group-item flex-fill">
                                <strong><ins>Avukat Pozisyonu</ins></strong><br>{{deletedLawyer.position}}</li>
                        </ul>
                    </div>

                </div>
            </div>
        </div><br>
        <strong>{{deletedLawyer.id}}</strong> id değerine sahip <strong>{{deletedLawyer.name}}</strong> isimli avukatı silmek istediğinizden emin misiniz?
        <div class="row mt-3">
            <div class="d-flex justify-content-end">
                <button (click)="delete(deletedLawyer)" type="button" class="btn btn-success me-2">Sil</button>
                <button (click)="closeLawyerDeleteModal()" type="button" class="btn btn-danger">İptal</button>
            </div>
        </div>
    </div>
</div>
</div>
